<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket - Parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="col-md-8 mx-auto text-center">
           <div class="mt-4">
              <h1 class="title">
                 PRODUCTO NUEVO
              </h1>
           </div>
        </div>
        <div class="row">
           <div class="col-md-6 mx-auto">
              <div class="myform form ">
                <form class="form" action="/guardar" method="POST" onsubmit="return addMessage(this)">
                    <div class="form-group mt-2">
                       <input type="text" name="title" class="form-control my-input" id="title" placeholder="Nombre del producto" required>
                    </div>
                    <div class="form-group mt-2">
                       <input type="text" name="price" class="form-control my-input" id="price" placeholder="Precio del producto">
                    </div>
                    <div class="form-group mt-2">
                       <input type="text" name="thumbnail" id="thumbnail" class="form-control my-input" placeholder="Imagen URL  del producto">
                    </div>
                    <div class="text-center mt-2">
                       <button type="submit" class="btn btn-large btn-block btn-primary w-100">CREAR PRODUCTO</button>
                    </div> 
                 </form>
              </div>
           </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">IMAGEN</th>
                      </tr>
                    </thead>
                    <tbody id="tablaProductos">
                    </tbody>
                </table>
            </div>
        </div>
      </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
